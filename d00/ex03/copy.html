<!doctype html>
<html>
	<head>
		<title>copy</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css">
		<style>
			.w80{
				width: 80%;
			}
			.w60{
				width: 60%;
			}
			.w50{
				width: 50%;
			}
			.w75{
				width: 75%;
			}
			.w65{
				width: 65%;
			}
			.w35{
				width: 35%;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<h2>Frontend</h2>
				<p class="w80" data-value="80">HTML5</p>
				<progress class="html5" value="80" max="100">
				</progress>
				<p class="w60" data-value="60">CSS3</p>
				<progress class="html5" value="60" max="100">
				</progress>
				<p class="w50" data-value="50">jQuery</p>
				<progress class="html5" value="50" max="100">
				</progress>
			</li>
			<li>
				<h2>Backend</h2>
				<p class="w75" data-value="75">Python</p>
				<progress class="html5" value="75" max="100">
				</progress>
				<p class="w65" data-value="65">PHP</p>
				<progress class="html5" value="65" max="100">
				</progress>
				<p class="w35" data-value="35">Node.js</p>
				<progress class="html5" value="35" max="100">
				</progress>
			</li>
		</ul>

	</body>
</html>
