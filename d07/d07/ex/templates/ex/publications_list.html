{% extends 'ex/base.html' %}
{% block content %}
<h1>Publications</h1>
<table>
  <tr>
    <th>title</th>
    <th>author</th>
    <th>created</th>
    <th>synopsis</th>
  </tr>
{% for article in object_list %}
  <tr>
    <td>{{ article.title }}</td>
    <td>{{ article.author }}</td>
    <td>{{ article.created }}</td>
    <td>{{ article.created|date }}</td>
    <td><a href="{% url 'detail' title=article.title  %}">Detail</a>
  </tr>
{% empty %}
    <td>No articles yet.</td>
{% endfor %}
</table>
<a href="{% url 'publish'   %}">Publish</a>
{% endblock %}
